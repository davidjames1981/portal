{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <!-- User Form -->
    <div class="card mb-4">
        <div class="card-header">Manage User</div>
        <div class="card-body">
            <form method="POST" class="row mb-4">
                {% csrf_token %}
                <div class="col-md-6 mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" value="{{ user_form.username.value }}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user_form.first_name.value }}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="last_name" class="form-label">Surname</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user_form.last_name.value }}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ user_form.email.value }}">
                </div>
            
                <!-- Contractor Free-Type Text Field -->
                <div class="col-md-6 mb-3">
                    <label for="contractor" class="form-label">Contractor</label>
                    <input type="text" class="form-control" id="contractor" name="contractor" value="{{ profile_form.contractor.value }}">
                </div>
            
                <div class="col-md-6 mb-3">
                    <label for="mobile_number" class="form-label">Mobile Number</label>
                    <input type="text" class="form-control" id="mobile_number" name="mobile_number" value="{{ profile_form.mobile_number.value }}">
                </div>
            
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
            
                      
        </div>
    </div>

    <!-- User Table -->
    <div class="card">
        <div class="card-header">Users List</div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ user.id }}</td>
                        <td>{{ user.username }}</td>
                        <td>{{ user.email }}</td>
                        <td>
                            <a href="{% url 'edit_user' user.id %}" class="btn btn-sm btn-warning">Edit</a>
                            <a href="{% url 'delete_user' user.id %}" class="btn btn-sm btn-danger" 
                               onclick="return confirm('Are you sure you want to delete this user?');">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
